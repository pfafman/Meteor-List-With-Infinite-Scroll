
<head>
  <title>Template-Level Subscriptions</title>
</head>

<body>
  <div class="posts">
    {{> posts}}
  </div>
</body>

<template name="posts">
  {{#each posts}}
    <div class="post">
      <h3>{{title}} <small>({{user.fullname}})</small></h3>
      <p>{{body}}</p>
    </div>
  {{/each}}
  {{#unless isReady}}
    {{#if initialLoad}}
      {{> loading}}
    {{else}}
      <div class="loading"><i class="fa fa-spinner fa-spin fa-3x"></i></div>
    {{/if}}
  {{/unless}}
</template>
